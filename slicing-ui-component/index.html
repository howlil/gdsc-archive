<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kourse</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <div class="brand"><a href="#">Kourse</a></div>
          <div class="navlink">
            <ul>
              <li><a href="">Home</a></li>
              <li><a href="">Course</a></li>
              <li><a href="">Post A Job</a></li>
              <li><a href="">Contact Us</a></li>
            </ul>
          </div>
          <div class="nav-btn">
            <button>Sign up</button>
          </div>
        </nav>
      </header>
      <main>
        <section class="hero">
          <article>
            <div class="title">
              <h1>Elevate Your Career to the Next Level</h1>
              <p>
                Get expert-led instruction from experienced professionals in
                Industry and gain valuable skills and knowledge that can be
                applied to your career or personal life.
              </p>
            </div>
            <div class="cta">
              <button>Find a Course</button>
              <a href="#">Learn More</a>
            </div>
          </article>
          <article>
            <div class="parent">
              <img src="/img/Group 1.png" class="img1" alt="" />
            </div>
          </article>
        </section>
        <section class="feature">
          <article>
            <div class="icon">
              <img src="./img/time.svg" alt="" />
            </div>
            <figcaption>
              <h1>Self-paced Learning</h1>
              <p>
                This feature allows learners to progress through the course at
                their own pace, rather than being tied to a fixed schedule. This
                can be especially useful for learners who have busy schedules or
                who prefer to learn at their own speed.
              </p>
            </figcaption>
          </article>
          <article>
            <div class="icon">
              <img src="./img/chat.svg" alt="" />
            </div>
            <figcaption>
              <h1>Instructor support</h1>
              <p>
                Providing learners with access to the instructor can be a valuable feature, as it allows them to ask questions and get feedback in real-time. This could be in the form of office hours, live Q&A sessions, or one-on-one consultations.
              </p>
            </figcaption>
          </article>
        </section>
      </main>
    </div>
  </body>
</html>
